<div class="container-fluid bg-dark text-white p-3">
    <h1>LabSeq Calculator</h1>
</div>

<div class="container mt-5">
    <div class="form-group">
      <label for="inputNumber">Enter a Number:</label>
      <input type="number" class="form-control" id="inputNumber" [(ngModel)]="number">
      <button class="btn btn-primary mt-3" (click)="calculate()">Calculate LabSeq</button>
    </div>
  
    <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
      <h2>Error message:</h2>
      {{ errorMessage }}
    </div>
  
    <div *ngIf="result !== null" class="mt-3 p-3 rounded bg-success text-white">
      <h2>LabSeq Result:</h2>
      <p>{{ result }}</p>
    </div>
  </div>
